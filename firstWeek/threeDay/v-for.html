<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据的循环遍历</title>
    <script src="../vue.js"></script>
</head>
<body>

    <div id="app">

        <!-- for循环的几种引用类型 -->
        <!-- 遍历普通数组 -->
        <ul>
            <li v-for="(item,i) in dist">数据项:{{item}}-----索引:{{i}}</li>
        </ul>

        <!-- 循环一个对象包含value键key值和i下标索引 -->
        <ol>
            <li v-for="(key,value,i) in cars">键{{value}}-----值{{key}}-----索引:{{i}}</li>
        </ol>

        <!-- 循环一个对象数组 -->
        <ul>
            <li v-for="(item,i) in provinces">
                省份:{{item.name}}----索引:{{i}}
                    <ol>
                        <li v-for="(items,i) in item.cities">
                            市级:{{items.name}}----索引:{{i}}
                        </li>
                    </ol>
            </li>
        </ul>

        <!-- 循环一个数字,遍历是从1开始 -->
        <p v-for="item in count">数字:{{item}}</p>

    </div>

</body>

    <script>
        // 车辆信息
        let cars = {
          car01 : {brand : "Ford", model : "Mustang", color : "red"},
          car02 : {brand : "Fiat", model : "500", color : "white"} ,
          car03 : {brand : "Volvo", model : "XC90", color : "black"}
      }
        // 省份信息
        let provinces = [{
            name: "浙江",
            cities: [{
                name: '金华',
            }, {
                name: '杭州'
            }, {
                name: '温州'
            }, ]
        }, {
            name: "湖北",
            cities: [{
                name: '武汉'
            }, {
                name: '襄樊'
            }, {
                name: '黄冈'
            }, ]
        }, {
            name: "江苏",
            cities: [{
                name: '南京'
            }, {
                name: '徐州'
            }, {
                name: '连云港'
            }, ]
        }];

        let vm=new Vue({

            data:{
                // 普通数组
                dist:[112,2,3.9,6.2,5,'罗'],
                // 对象
                cars,
                // 数组对象
                provinces,
                // 遍历一个数字
                count:20,
            },  
            methods:{

            }

        }).$mount('#app');

    </script>

</html>
